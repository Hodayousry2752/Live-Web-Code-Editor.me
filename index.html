<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Live Web Code Editor.</title>
</head>
<body onresize="show_all();">
    <div id="body" class="w-100 ">
        <div class="navba position-fixed w-100">
            <nav class="navbar bg-body-tertiary px-3">
                <div class="py-1">
                    <a class="navbar-brand" href="#">Online Live Web Code Editor</a>
                </div>
            </nav>
        </div>
        
        <div class=" w-100  pt-5">
            <div id="btns" class=" w-100 btns-div container-fluid  pt-3 ">
                <div class="row  w-100 mx-auto">
                    <div class="col-3 w-25">
                        <div class=" w-100">
                            <button id="html-btn" onclick="show('outer-one');" class="btn w-100 border">HTML</button>
                        </div>
                    </div>
                    <div class="col-3 w-25">
                        <div class=" w-100">
                            <button id='css-btn' onclick="show('outer-two');"  class="btn w-100 border ">CSS</button>
                        </div>
                    </div>
                    <div class="col-3 w-25">
                        <div class=" w-100">
                            <button id='js-btn' onclick="show('outer-three');"  class="btn w-100 border ">JS</button>
                        </div>
                    </div>
                    <div class="col-3 w-25">
                        <div class="  w-100">
                            <button id='result-btn' onclick="show('reel-result');" class="btn btn-primary w-100 border">Result</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                
            </div>
                <div class=" all-areas px-3">
                    <div id='outer-one' class="outer-div outer-one ">
                        <div class="inner-div ">
                            <textarea id='code-html' spellcheck="false" oninput="resultOfCode();saveToLocalHtml()" class="code-input rounded"></textarea>
                        </div>
                    </div>
                    <div id="outer-two" class="outer-div outer-two ">
                        <div class="inner-div">
                            <textarea id='code-css' spellcheck="false" oninput="resultOfCode();saveToLocalCss()" class="code-input rounded">css</textarea>
                        </div>
                    </div>
                    <div id="outer-three" class="outer-div outer-three ">
                        <div class="inner-div">
                            <textarea id='code-js' spellcheck="false" oninput="resultOfCode();saveToLocalJs()" class="code-input rounded">js</textarea>
                        </div>
                    </div>
                </div>
            
        </div>
        <div  class="output-all mt-2 px-3">
            <div id="reel-result" class="output-div  w-100 bg-white rounded ">

            </div>
        </div>
        <footer class='mt-3'>
            <div class="w-100  text-center bg-transparent pt-1">
                <p>Developed By <a target="_blank" href="https://www.linkedin.com/in/hoda-yousry-240257215/" class="name fw-bold">Hoda Yousry</a></p>
            </div>
        </footer>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
